image: python:3.10

include:
  # include the component located in the current project from the current SHA
  - component: $CI_SERVER_FQDN/vn-rnd/foundational-blueprint/ci-components/helm-blueprint-compliance@0.1.0
    inputs:
      helm_chart_path: $CI_PROJECT_DIR/helm/gocd

default:
  cache:
    paths:
      - .cache/pip
  tags:
    - os/linux

stages: [test]

always-run:
  script: echo 'this should always run'

on-pull-requests:
  script: echo 'this should run on pull requests'
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"

except-pull-requests:
  script: echo 'This should not run for pull requests, but runs in other cases.'
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"
      when: never
    - when: on_success
